# This is a basic workflow to help you get started with Actions

name: Run code coverage

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Execute unit tests
      - name: Unit Test with Android Emulator Runner
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'corretto'
        run: ./gradlew jacocoTestReport
          #./gradlew createDebugCoverageReport:

        # run: ./gradlew testDebugUnitTest

      - name: generate report
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: aws-storage-s3/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
            # path: app/build/test-results


      - name: Download Test Reports Folder
        uses: actions/download-artifact@v2
        with:
          name: report
          path: aws-storage-s3/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

      - name: Upload Test Report
        uses: codecov/codecov-action@v3
        with:
          name: report
          files: aws-storage-s3/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml